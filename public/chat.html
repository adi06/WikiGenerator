<html>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="../stylesheets/chat.css">
<script src="../javascripts/chat.js"></Script>
<div class="chat_window">
  <div class="top_menu">
    <div class="buttons">
      <div class="button close"></div>
      <div class="button minimize"></div>
      <div class="button maximize"></div>
    </div>
    <div class="title">Chat</div>
  </div>
  <ul class="messages"></ul>
  <div class="bottom_wrapper clearfix">
    <div class="message_input_wrapper">
      <input class="message_input" placeholder="Type your message here..." />
    </div>
    <div class="send_message">
      <div class="icon"></div>
      <div class="text">Send</div>
    </div>
    <div>
      <a class="btn btn-default glyphicon glyphicon-paperclip">Description</a>
      <a class="btn btn-default glyphicon glyphicon-paperclip">History</a>
      <a class="btn btn-default glyphicon glyphicon-paperclip">NewsFeed</a>
      <a class="btn btn-default glyphicon glyphicon-paperclip">Comments</a>
    </div>
  </div>
</div>
<div class="message_template">
  <li class="message">
    <div class="avatar"></div>
    <div class="text_wrapper">
      <div class="text"></div>
    </div>
  </li>
</div>
</html>
